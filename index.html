<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="game.css">
    
   

</head>
<body>
     <div>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src=" https://i.pinimg.com/736x/f3/be/76/f3be76f9287c991947f6883790f80a81.jpg" alt="img">
        
        </div>
        <div class="choice" id="paper">
            <img src="https://www.vhv.rs/dpng/d/535-5351099_rock-paper-scissors-rock-paper-scissors-icons-png.png" alt="img">
        
        </div>
        <div class="choice" id="scissors">
            <img src="https://c0.klipartz.com/pngpicture/522/764/gratis-png-lagarto-roca-de-roca-papel-tijeras-saludo-vulcan-thumbnail.png" alt="img">
        
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>

        </div>
        
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>

           



    </div>
</div>

    <div class="msgcontainer">
          <p>play your move </p>
          </div>
          <div>
            <button id="reset">RESET!!</button>
          </div>
       
        <script src="game.js"></script>
    
</body>
</html>
